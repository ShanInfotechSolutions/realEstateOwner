server:
  port: 9191
  error:
    include-stacktrace: never

spring:
  application:
    name: owner-service
  security:
    filter:
      # Use a YAML list for dispatcher types in Boot 3.x
      dispatcher-types:
        - REQUEST
        - ASYNC
  datasource:
    url: jdbc:mysql://localhost:3306/microserviceDb?useSSL=false&serverTimezone=UTC
    username: root
    password: Root@007
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: info,health
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true
jwt:
  # âœ… TOP-LEVEL block so your JwtService can bind
  secret: "bXktd2hvcHBlci1zZWNyZXQtc2lnbmluZy1rZXktMzJieXRlc0Jhc2U2NA=="
  expiration-minutes: 60
 
info:
  app:
    name: Owner Service
    description: Service for managing owners
    version: 1.0.0
